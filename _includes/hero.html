<section class="hero {% if page.hero_height %} {{ page.hero_height }} {% else %} is-medium {% endif %} is-bold is-primary" {% if page.hero_image %} style="background: url('{{ page.hero_image }}') no-repeat {% if page.hero_x_pos %} {{ page.hero_x_pos }}; {% else %} center {% endif %} {% if page.hero_y_pos %} {{ page.hero_y_pos }}; {% else %} center {% endif %}; background-size: cover;" {% endif %}>
    <div class="hero-body {% if page.hero_darken %} hero-darken {% endif %}">
        <div class="container">
        	{% if page.layout == "post" %}
        	<h1 class="title is-2">{{ page.title }}</h1>
            <p class="subtitle is-3">{{ page.subtitle }}</p>
        	{% else %}
            <h1 class="title is-2">{% t page.title %}</h1>
            <p class="subtitle is-3">{% t page.subtitle %}</p>
            {% endif %}
            {% if page.hero_link %}
                <a href="{{ page.hero_link | absolute_url }}" class="button is-info is-large">{{ page.hero_link_text }}</a>
            {% endif %}
        </div>
    </div>
</section>
